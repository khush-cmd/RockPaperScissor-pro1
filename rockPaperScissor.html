<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <p class="title">Rock Paper Scissor</p>
    <button class="move-button js-rock-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-scissor-button"><img src="scissors-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="paper-emoji.png" class="move-icon"></button>
    <!-- <p class="js-score"></p> -->
    <p class="js-result result"></p>
    <p class="js-score score"></p>
     <p class="js-moves moves">
        You 
        <img src="rock-emoji.png" class="move-icon">
        <img src="scissors-emoji.png" class="move-icon">
        Computer

     </p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score">Reset Score</button>
    <button class="auto-play-button"> Auto Play </button>
    <script src="Game.js"></script>


    
</body>

</html>
